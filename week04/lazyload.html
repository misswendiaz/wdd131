<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <meta name="description" content="This page demonstrates lazyloading of images.">
    <meta name="author" content="Laureen Diaz">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <main>
        <h1>Lazy Loading Demonstration</h1>
        <img src="//picsum.photos/400/600/" alt="Image Placeholder" loading="lazy" width="400" height="600">
        <img src="//picsum.photos/400/650/" alt="Image Placeholder" loading="lazy" width="400" height="600">
        <img src="//picsum.photos/400/700/" alt="Image Placeholder" loading="lazy" width="400" height="600">
        <img src="//picsum.photos/400/750/" alt="Image Placeholder" loading="lazy" width="400" height="600">
        <img src="//picsum.photos/400/800/" alt="Image Placeholder" loading="lazy" width="400" height="600">
        <img src="//picsum.photos/400/850/" alt="Image Placeholder" loading="lazy" width="400" height="600">
    </main>
    
</body>
</html>
